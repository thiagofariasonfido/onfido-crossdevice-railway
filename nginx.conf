server {
  listen 80;
  server_name localhost;  # Change this to your domain, or leave as localhost for local testing
  
  # Forward all incoming requests to Onfido's Web SDK
  location / {
    proxy_pass https://id.onfido.com;  # Forward the request to Onfido Web SDK
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Optional: Handle static files if you are serving local SDK assets
  location ~* \.(js|css|jpg|png|svg|json)$ {
    root /usr/share/nginx/html;  # Adjust path if you have custom static assets
    expires 1d;
    add_header Cache-Control "public";
  }
}

