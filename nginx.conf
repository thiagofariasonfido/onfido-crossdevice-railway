# NGINX configuration file

# Worker processes configuration
worker_processes 1;

# Events block
events {
    worker_connections 1024;
}

# HTTP block
http {
    # MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging configuration
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Gzip compression
    gzip  on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/javascript application/json application/xml text/xml application/xml+rss text/javascript;

    # Server block
    server {
        listen 80;
        server_name _;  # Use your domain or leave as _ for default

        # Root directory for the content
        root /usr/share/nginx/html;
        index index.html;

        # Main location block
        location / {
            try_files $uri $uri/ =404;
        }

        # Example: Proxy requests to a backend API (if needed)
        # location /api/ {
        #     proxy_pass http://your_backend_server;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        # Example: Handle other locations (if needed)
        # location /static/ {
        #     root /path/to/your/static/files;
        # }
    }
}

